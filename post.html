<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explorer - Buat Postingan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-code logo-icon"></i>
                    <h1>Code Explorer</h1>
                </div>
                <div class="user-menu">
                    <button class="back-btn" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> Kembali
                    </button>
                    <div class="user-avatar" onclick="window.location.href='profile.html'">
                        <img id="currentUserAvatar" src="https://i.pravatar.cc/40?img=1" alt="User Avatar">
                    </div>
                </div>
            </div>
        </header>

        <main class="post-content">
            <div class="post-form-container">
                <h2>Buat Postingan Kode Baru</h2>
                
                <div class="form-group">
                    <label for="postTitle">Judul Kode</label>
                    <input type="text" id="postTitle" placeholder="Contoh: Animasi Loading CSS" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="postDescription">Deskripsi</label>
                    <textarea id="postDescription" placeholder="Jelaskan tentang kode yang Anda bagikan..." rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postCode">Kode</label>
                    <div class="code-type-selector">
                        <button type="button" class="code-type-btn active" data-type="html">HTML</button>
                        <button type="button" class="code-type-btn" data-type="css">CSS</button>
                        <button type="button" class="code-type-btn" data-type="js">JavaScript</button>
                        <button type="button" class="code-type-btn" data-type="other">Lainnya</button>
                    </div>
                    <textarea id="postCode" placeholder="Masukkan kode Anda di sini..." rows="12"></textarea>
                    <div class="code-meta">
                        <span id="charCount">0 karakter</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postTags">Tag (pisahkan dengan koma)</label>
                    <input type="text" id="postTags" placeholder="html, css, animation, webdev">
                    <small>Maksimal 5 tag</small>
                </div>
                
                <div class="form-group">
                    <label for="postVisibility">Visibilitas</label>
                    <select id="postVisibility">
                        <option value="public">Publik</option>
                        <option value="private">Pribadi</option>
                        <option value="unlisted">Tidak Terdaftar</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button class="btn-cancel" onclick="window.location.href='index.html'">Batal</button>
                    <button class="btn-preview" id="previewBtn">Pratinjau</button>
                    <button class="btn-post" id="submitPostBtn">Posting Kode</button>
                </div>
            </div>
            
            <div class="post-preview" id="postPreview">
                <h3>Pratinjau Postingan</h3>
                <div class="preview-content">
                    <div class="post-header">
                        <div class="post-user">
                            <img id="previewAvatar" src="https://i.pravatar.cc/40?img=1" alt="User Avatar">
                            <div class="user-info">
                                <h4 id="previewUserName">John Doe</h4>
                                <span id="previewUserHandle">@johndoe â€¢ Baru saja</span>
                            </div>
                        </div>
                    </div>
                    
                    <h3 id="previewTitle">Judul Kode</h3>
                    <p id="previewDescription">Deskripsi kode akan muncul di sini...</p>
                    
                    <div id="previewTags" class="post-tags"></div>
                    
                    <div class="code-preview">
                        <div class="code-header">
                            <div class="code-type">
                                <i class="fas fa-code"></i>
                                <span id="previewCodeType">HTML</span>
                            </div>
                            <button class="download-btn">
                                <i class="fas fa-download"></i>
                                <span>Download</span>
                            </button>
                        </div>
                        <pre id="previewCode" class="code-snippet">// Kode Anda akan muncul di sini...</pre>
                    </div>
                    
                    <div class="post-footer">
                        <div class="post-stats">
                            <div class="post-stat">
                                <i class="far fa-heart"></i>
                                <span>0</span>
                            </div>
                            <div class="post-stat">
                                <i class="far fa-comment"></i>
                                <span>0</span>
                            </div>
                            <div class="post-stat">
                                <i class="fas fa-download"></i>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="post.js"></script>
</body>
</html>

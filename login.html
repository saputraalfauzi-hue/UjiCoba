<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explorer - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-code login-icon"></i>
                <h1>Code Explorer</h1>
                <p>Berbagi dan temukan kode terbaik</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email atau Username</label>
                    <input type="text" id="username" placeholder="Masukkan email atau username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            
            <div class="divider">
                <span>atau masuk dengan</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn github-btn">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
            
            <div class="login-footer">
                <p>Belum punya akun? <a href="#" id="registerLink">Daftar sekarang</a></p>
                <p class="terms">Dengan masuk, Anda menyetujui <a href="#">Syarat & Ketentuan</a> kami</p>
            </div>
        </div>
        
        <div class="register-box" id="registerBox">
            <div class="register-header">
                <button class="back-btn" id="backToLogin">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Buat Akun Baru</h2>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="usernameReg">Username</label>
                    <input type="text" id="usernameReg" placeholder="Pilih username" required>
                </div>
                
                <div class="form-group">
                    <label for="passwordReg">Password</label>
                    <div class="password-input">
                        <input type="password" id="passwordReg" placeholder="Buat password" required>
                        <i class="fas fa-eye" id="togglePasswordReg"></i>
                    </div>
                    <small class="password-hint">Minimal 8 karakter dengan huruf dan angka</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
                </div>
                
                <button type="submit" class="register-btn">Daftar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
